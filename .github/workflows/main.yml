name: CI Workflow Advanced

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    # --- Tahap Persiapan ---
    - name: Set up job
      run: echo "Starting Job"

    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'

    - name: Check Env
      run: |
        python --version
        pip --version
        ls -R

    - name: Install dependencies
      run: |
        pip install mlflow pandas scikit-learn

    # --- Tahap MLflow ---
    - name: Run mlflow project
      run: |
        mlflow run MLProject --env-manager=local --experiment-name rf-ci-experiment

    - name: Get latest MLflow run_id
      id: get_run_id
      run: |
        RUN_ID=$(ls -td mlruns/*/* | head -1 | awk -F'/' '{print $(NF)}')
        echo "Latest Run ID: $RUN_ID"
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

    # --- Tahap Simpan Artefak (Sesuai Gambar) ---
    - name: Install Python dependencies
      run: pip install requests # Dummy step sesuai gambar

    - name: Upload to Google Drive
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns

    # --- Tahap Docker (Advanced) ---
    - name: Build Docker Model
      env:
        RUN_ID: ${{ steps.get_run_id.outputs.run_id }}
      run: |
        mlflow models build-docker \
          -m "runs:/$RUN_ID/model" \
          -n "my-rf-model:latest" \
          --enable-mlserver

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker Image
      run: |
        docker tag my-rf-model:latest ${{ secrets.DOCKER_USERNAME }}/rf-ci-model:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/rf-ci-model:latest

    # --- Tahap Penyelesaian ---
    - name: Post Log in to Docker Hub
      run: echo "Logged out"

    - name: Post Set up Python 3.12.7
      run: echo "Python cleaned up"

    - name: Complete job
      run: echo "Job Done"